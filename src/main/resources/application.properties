spring.application.name=bookingsystem

# ============ DatabaseConnection ===================
spring.datasource.url=jdbc:postgresql://localhost:5433/bookingsystem
spring.datasource.username=postgres
spring.datasource.password=admin
#spring.datasource.driver-class-name=org.postgresql.Driver

# =============== HibernateConfig ====================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =================== Logging =========================
logging.level.com.example.bookingsystem=DEBUG
logging.level.org.springframework.data=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.jdbc=DEBUG

#================== Redis logging =========================
logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG
logging.level.com.example.bookingsystem.service=TRACE

# ===================== Connection pool logging ==================
logging.level.com.zaxxer.hikari=DEBUG

# =============== Swagger/OpenAPI Configuration ===================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true

# =============== JWT Configuration ===================
security.jwt.secret-key=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
# 1h in millisecond
security.jwt.expiration-time=3600000

# =============== Redis  ===================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000
spring.cache.type=redis
# Global default TTL for any cache not explicitly defined (e.g., 1 minute)
spring.cache.redis.time-to-live.default=60000

# Scheduler settings
spring.task.scheduling.pool.size=5
